<div class="jumbotron">
    <div style="text-align: center">
        <span class="alert alert-info">Enter your Address, We will give you forecast for the next 8 days</span>
    </div>
    <form>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" placeholder="Enter your Address" ng-autocomplete details="homeCtrl.address">
        </div>
        <button class="btn input-block-level form-control btn-primary" ng-click="homeCtrl.submit(homeCtrl.address)">Submit</button>
    </form>
</div>
